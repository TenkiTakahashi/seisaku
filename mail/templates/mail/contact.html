<h1>Contact me</h1>

{% if messages %} {% for m in messages %} {{m}} {% endfor %} {% endif %}

<div>
  <form method="post">
    {% csrf_token %} {% for field in form %}
    <div>{{field.errors}} {{field.label_tag}} {{field}}</div>
    {% endfor %}
    <button type="submit">Send</button>
  </form>
</div>
